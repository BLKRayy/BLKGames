<section class="admin-page active" id="page-home">
  <h2>Server Status</h2>
  <p id="statusOnline"></p>
  <p id="statusLockdown"></p>
  <p id="statusGames"></p>
  <p id="statusPlays"></p>
</section>

<section class="admin-page" id="page-lockdown">
  <h2>Lockdown Manager</h2>
  <input id="lockMsg" placeholder="Lockdown message">
  <input id="lockMinutes" type="number" placeholder="Minutes">
  <button id="startLock">Start Lockdown</button>
  <button id="clearLock">Clear Lockdown</button>
</section>

<section class="admin-page" id="page-import">
  <h2>Import Game</h2>
  <input id="importURL" placeholder="Game URL">
  <input id="importName" placeholder="Game Name">
  <input id="importImg" placeholder="Image URL">
  <button id="importBtn">Import</button>
</section>
