<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLK Games</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="site-fade-in">

  <!-- Lockdown Takeover -->
  <div id="lockdownScreen" class="lockdown-screen hidden">
    <div class="lockdown-box">
      <div class="lock-icon">ðŸ”’</div>
      <h1 class="lock-title">ACCESS RESTRICTED</h1>
      <p class="lock-subtitle">Access Has Been Disabled by the Administrator</p>
      <p id="lockMessage" class="lock-message"></p>
      <p id="lockTime" class="lock-time"></p>
      <p id="lockCountdown" class="lock-countdown"></p>
    </div>
  </div>

  <header class="header">
    <div class="header-left">
      <img src="logo.png" class="logo">
      <div class="title">
        <h1>BLK Games</h1>
        <p>Unblocked â€¢ Fast â€¢ Electric</p>
      </div>
    </div>
    <div class="header-right">
      <div class="status-pill" id="maintenanceStatus">Online</div>
      <a href="admin.html" class="admin-link">Admin</a>
    </div>
  </header>

  <section class="search-area">
    <input id="searchInput" placeholder="Search games...">
  </section>

  <section class="category-area">
    <select id="categorySelect">
      <option value="all">All Games</option>
      <option value="favorites">Favorites</option>
      <option value="recent">Recently Played</option>
      <option value="Action">Action</option>
      <option value="Adventure">Adventure</option>
      <option value="Arcade">Arcade</option>
      <option value="Puzzle">Puzzle</option>
      <option value="Sports">Sports</option>
      <option value="Shooting">Shooting</option>
      <option value="Horror">Horror</option>
      <option value="Strategy">Strategy</option>
      <option value="Platformer">Platformer</option>
      <option value="Racing">Racing</option>
    </select>
  </section>

  <section class="featured">
    <h2>Featured</h2>
    <div class="featured-row" id="featuredRow"></div>
  </section>

  <section class="games">
    <h2>All Games</h2>
    <div class="game-grid" id="gameGrid"></div>
  </section>

  <div class="viewer hidden" id="viewerOverlay">
    <div class="viewer-header">
      <h2 id="viewerTitle"></h2>
      <button id="viewerClose">Close</button>
    </div>
    <iframe id="viewerFrame"></iframe>
    <p class="fullscreen-hint">Press F11 for fullscreen</p>
  </div>

  <!-- AI Orb -->
  <button class="ai-orb" id="aiButton">
    <span class="ai-orb-glow"></span>
    <span class="ai-orb-icon">â—Ž</span>
  </button>

  <!-- AI Modal -->
  <div class="ai-modal hidden" id="aiModal">
    <div class="ai-modal-header">
      <div class="ai-header-left">
        <div class="ai-avatar">C</div>
        <div>
          <strong>BLK Copilot</strong>
          <p class="ai-subtitle">Chat â€¢ Help â€¢ Smart Assist</p>
        </div>
      </div>
      <button id="aiClose" class="ai-close-btn">âœ•</button>
    </div>
    <div class="ai-messages" id="aiMessages"></div>
    <div class="ai-input-row">
      <input id="aiInput" placeholder="Ask BLK Copilot...">
      <button id="aiSend">âž¤</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
